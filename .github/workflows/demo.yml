name: Deploy website
on:
  push:
    branches:
      - main
env:
  MONGO_DB: gha-demo
jobs:
  test:
    env:
      MONGO_DB_CLUSTER_ADDRESS: "some-address"
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: print env variable defined in workflow
        run: echo "env variable $MONGO_DB_CLUSTER_ADDRESS"
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      output-script-filename: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS Filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: output filename
        run: echo "${{ needs.build.outputs.output-script-filename }}"
      - name: Deploy
        run: echo "Deploying..."
